<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-12">
      <div *ngIf='products.length==0; else tablee' class='text-center img-fluid'>
        <img src="../../assets/img/no-product-found.png" alt="You are not selling any products">
        <h2>No Products</h2>
      </div>
      <ng-template #tablee>
        <table mat-table  [dataSource]="products"  class="mat-elevation-z8" id='table'>
      
          <!-- Product name Column -->
          <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.pName}} </td>
          </ng-container>
        
          <!-- price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
        
          <!-- Discount Column -->
          <ng-container matColumnDef="Discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.pSeller.pDiscount}} </td>
          </ng-container>
        
          <!-- Quantity Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.pSeller.pQuantity}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element; let j=index" ><span class="material-icons" matTooltip="Delete this product" (click)=delete(element)>
                  delete
                  </span></td>
            </ng-container>
      
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element"> <span class="material-icons" matTooltip="Update the details" (click)=update(element)>
                  edit
                  </span> </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          
        </table>
      
      </ng-template>
      <div class="row d-flex justify-content-center">
        <button class="py-2 mt-4 btn btn-primary addbutton" [routerLink]="['/addProduct']" id="button">Add Product</button>
      </div>
    </div>
  </div>
</div>
