<div id='tab' fxFlexOffset="50%" fxFlex="50%" >
    <mat-card>
      <br>
      <mat-card-header>
        <div class="text-center"></div>
        <div class="text-center">
          <mat-icon class="change">edit</mat-icon>
          <mat-card-title>Update the product details!!</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        
        <form [formGroup]='updateForm' (ngSubmit)="update()">
          <div>
            <mat-form-field >
              <mat-label>Product Name<sup>*</sup></mat-label>
              <input matInput    disabled=true formControlName='pname'>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Price(per unit)</mat-label>
              <input matInput type="number"  formControlName='price'>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Quantity</mat-label>
              <input matInput type="number"  formControlName='quantity'>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Discount</mat-label>
              <input matInput type="number"  formControlName='discount'>
            </mat-form-field>
          </div>
     <div>
        <button mat-flat-button class="example-full-width"  type="submit" color="primary">Update</button>
     </div>
     <p class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}</p>
        </form>
      </mat-card-content> 
    </mat-card>
  </div>
