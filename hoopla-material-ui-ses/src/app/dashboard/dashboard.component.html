<mat-tab-group
  mat-stretch-tabs
  #matEvent
  mat-align-tabs="center"
  (selectedTabChange)="viewProductByCategory($event.tab.textLabel)"
>
  <mat-tab *ngFor="let tab of categories" [label]="tab">
    <ng-container *ngIf="productShow">
      <card-list [products]="content" ></card-list>
    </ng-container>
  </mat-tab>
</mat-tab-group>

<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="2000"
  color="accent"
  maxWidth="auto"
  maxHeight="auto"
  proportion="40"
  slides="4"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  *ngIf="slideShow"
>
  <mat-carousel-slide>
    <div style="text-align: center">
      <img
        src="../assets/img/clothing.png"
        alt="Clothing" class="img-fluid"
        (click)="viewProductByCategory('Clothing')"
        name='clothespic'
      />
    </div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center">
      <img
        src="../assets/img/furnitures.png"
        alt="furnitures" class="img-fluid"
        (click)="viewProductByCategory('Furniture')"
      />
    </div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center">
      <img
        src="../assets/img/shoes.png" class="img-fluid"
        alt="shoes"
        (click)="viewProductByCategory('Shoes')"
      />
    </div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center">
      <img
        src="../assets/img/mobiles.png"
        alt="mobiles" class="img-fluid"
        (click)="viewProductByCategory('Electronics')"
      />
    </div>
  </mat-carousel-slide>
</mat-carousel>

<router-outlet></router-outlet>
